<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrostKitty</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="top-nav-bar top-xml-selected">
      <img src="./img/kitty-logo.png" alt="Frost Kitty" class="logo-image" />
      <label class="logo-title">frost<br />kitty</label>
      <button class="top-nav-btn button-xml-selected" id="view-XML-button">
        XML
      </button>
      <button class="top-nav-btn button-xml-selected" id="view-JSON-button">
        JSON
      </button>
      <button class="top-nav-btn button-xml-selected" id="view-CSV-button">
        CSV
      </button>
    </div>
    <div class="board">
      <!-- shopname: input -->
      <!-- app-key: input -->
      <!-- brand: input -->
      <!-- mpn: input -->
      <!-- gtin: input -->
      <!-- icecat ID: input -->
      <div class="input-form">

        <button id="input-clear-all-button">Clear all</button>


        <label class='input-form-label' for="shopname">Username</label>
        <input
          type="text"
          id="input-shopname"
          name="shopname"
          placeholder="openicecat-live"
          class="input-form-field"
          required
        />
        <label class="input-form-label xml-csv-only" for="password">Password</label>
        <input
          type="password"
          id="input-password"
          name="password"
          class="input-form-field xml-csv-only"
        />
        <button class='xml-csv-only' id="show-password-btn">👀</button>
        <label for="app-key" class="input-form-label json-only">App-key</label>
        <input
          type="text"
          class="input-form-field json-only"
          id="input-app-key"
          name="app-key"
        />

        <label for="brand" class="input-form-label">Brand</label>
        <input type="text" id="input-brand" name="brand" class="input-form-field" />

        <label for="mpn" class="input-form-label">MPN</label>
        <input type="text" id="input-mpn" name="mpn" class="input-form-field"/>

        <label for="icecat-id" class="input-form-label">Icecat ID</label>
        <input type="number" id="input-icecat-id" name="icecat-id" class="input-form-field"/>

        <label for="gtin" class="input-form-label">GTIN</label>
        <input type="number" maxlength="14" id="input-gtin" name="gtin" class="input-form-field"/>

        <label for="lang" class="input-form-label">Language</label>
        <select name="lang" id="input-lang">
          <option class="xml-csv-only" value="INT">🌏 International</option>
          <optgroup label="Europe">
            <option selected="selected" value="EN">🇬🇧 English</option>
            <option value="NL">🇳🇱 Dutch</option>
            <option value="FR">🇫🇷 French</option>
            <option value="DE">🇩🇪 Deutsch</option>
            <option value="IT">🇮🇹 Italian</option>
            <option value="ES">🇪🇸 Spanish</option>
            <option value="DK">🇩🇰 Danish</option>
            <option value="PT">🇵🇹 Portuguese</option>
            <option value="SV">🇸🇪 Swedish</option>
            <option value="PL">🇵🇱 Polish</option>
            <option value="CZ">🇨🇿 Czech</option>
            <option value="HU">🇭🇺 Hungarian</option>
            <option value="FI">🇫🇮 Finnish</option>
            <option value="EL">🇬🇷 Greek</option>
            <option value="NO">🇳🇴 Norwegian</option>
            <option value="BG">🇧🇬 Bulgarian</option>
            <option value="KA">🇬🇪 Georgian</option>
            <option value="RO">🇷🇴 Romanian</option>
            <option value="SR">🇷🇸 Serbian</option>
            <option value="UK">🇺🇦 Ukrainian</option>
            <option value="RU_UA">🇺🇦 Russian (Ukraine)</option>
            <option value="RU">🇷🇺 Russian</option>
            <option value="CA">🇪🇸 Catalon</option>
            <option value="HR">🇭🇷 Croatian</option>
            <option value="MK">🇲🇰 Macedonian</option>
            <option value="SL">🇸🇮 Slovenian</option>
            <option value="LT">🇱🇹 Lithuanian</option>
            <option value="LV">🇱🇻 Latvian</option>
            <option value="ET">🇪🇪 Estonian</option>
            <option value="DE_CH">🇨🇭 Deutch (Switzerland)</option>
            <option value="FR_CH">🇨🇭 French (Switzerland)</option>
            <option value="IT_CH">🇨🇭 Italian (Switzerland)</option>
            <option value="SK">🇸🇰 Slovak</option>
            <option value="DE_BE">🇧🇪 Deutch (Belgium)</option>
            <option value="FR_BE">🇧🇪 French (Belgium)</option>
            <option value="NL_BE">🇧🇪 Dutch (Belgium)</option>
            <option value="DE_AT">🇦🇹 Deutch (Austria)</option>
            <option value="EN_IE">🇮🇪 English (Ireland)</option>
          </optgroup>
          <optgroup label="North America">
            <option value="US">🇺🇸 English (USA)</option>
            <option value="EN_CA">🇨🇦 English (Canada)</option>
            <option value="FR_CA">🇨🇦 French (Canada)</option>
            <option value="ES_MX">🇲🇽 Spanish (Mexico)</option>
          </optgroup>
          <optgroup label="Asia">
            <option value="AR">🇸🇦 Arabic</option>
            <option value="EN_SA">🇸🇦 English (Saudi Arabia)</option>
            <option value="EN_AE">🇦🇪 English (UAE)</option>
            <option value="VI">🇻🇳 Vietnamese</option>
            <option value="ZH">🇭🇰 Chinese (Simplified)</option>
            <option value="ZH_TW">🇹🇼 Chinese (Traditional)</option>
            <option value="TR">🇹🇷 Turkish</option>
            <option value="JA">🇯🇵 Japanese</option>
            <option value="KO">🇰🇷 Korean</option>
            <option value="EN_SG">🇸🇬 English (Singapore)</option>
            <option value="ID">🇮🇩 Indonesian</option>
            <option value="EN_ID">🇮🇩 English (Indonesia)</option>
            <option value="HE">🇮🇱 Hebrew</option>
            <option value="FA">🇮🇷 Farsi</option>
            <option value="TH">🇹🇭 Thai</option>
            <option value="EN_MY">🇲🇾 English (Malaysia)</option>
            <option value="MS">🇲🇾 Malaysian</option>
            <option value="TA">🇱🇰 Tamil</option>
            <option value="BN">🇧🇩 Bengali</option>
            <option value="EN_PH">🇵🇭 English (Philippines)</option>
            <option value="FL_PH">🇵🇭 Filipino</option>
            <option value="HI">🇮🇳 Hindi</option>
            <option value="EN_IN">🇮🇳 English (India)</option>
            <option value="TE">🇮🇳 Telugu</option>
            <option value="KN">🇮🇳 Kannada</option>
            <option value="ML">🇮🇳 Malayaam</option>
            <option value="MR">🇮🇳 Marathi</option>
          </optgroup>
          <optgroup label="South America">
            <option value="BR">🇧🇷 Portuguese (Brazil)</option>
            <option value="ES_AR">🇦🇷 Spanish (Argentina)</option>
            <option value="ES_CL">🇨🇱 Spanish (Chile)</option>
            <option value="ES_CO">🇨🇴 Spanish (Colombia)</option>
            <option value="ES_PE">🇵🇪 Spanish (Peru)</option>
          </optgroup>
          <optgroup label="Oceania">
            <option value="EN_AU">🇦🇺 English (Australia)</option>
            <option value="EN_NZ">🇳🇿 English (New Zealand)</option>
          </optgroup>
          <optgroup label="Africa">
            <option value="EN_ZA">🇿🇦 English (South Africa)</option>
          </optgroup>
        </select>
        <label class="input-form-label xml-only" for="relations">Relations</label>
        <input
          title="For FO request only."
          type="number"
          id="input-relations"
          name="relations"
          class="input-form-field xml-only"
          placeholder="500"
        />
      </div>

      <div class="view-json json-only">
        <div class="granular-call-form-container">
          <fieldset class="granular-call-form">
            <legend>✨ Granular Call</legend>
            <!--* 
              Title, Gallery, Related, FeatureLogos, ProductStory
              Image, EssentialInfo, MarketingText, Variants, BulletPoints
              ReasonsToBuy, GeneralInfo, Videos, Tours3d, Manuals, FeatureGroups
              Reviews -->

            <button id="granular-remove-all">Clear</button>
            <div>
              <input
                type="checkbox"
                id="granular-title"
                class="granular-checkbox"
                value="title"
              />
              <label for="granular-title">Title</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-gallery"
                class="granular-checkbox"
                value="gallery"
              />
              <label for="granular-gallery">Gallery</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-related"
                class="granular-checkbox"
                value="related"
              />
              <label for="granular-related">Related</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-feature-logos"
                class="granular-checkbox"
                value="FeatureLogos"
              />
              <label for="granular-feature-logos">Feature Logos</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-product-story"
                class="granular-checkbox"
                value="ProductStory"
              />
              <label for="granular-product-story">Product Story</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-image"
                class="granular-checkbox"
                value="Image"
              />
              <label for="granular-image">Image</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-essential-info"
                class="granular-checkbox"
                value="EssentialInfo"
              />
              <label for="granular-essential-info">Essential Info</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-marketing-text"
                class="granular-checkbox"
                value="MarketingText"
              />
              <label for="granular-marketing-text">Marketing Text</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-variants"
                class="granular-checkbox"
                value="Variants"
              />
              <label for="granular-variants">Variants</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-bullet-points"
                class="granular-checkbox"
                value="BulletPoints"
              />
              <label for="granular-bullet-points">Bullet Points</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-reasons-to-buy"
                class="granular-checkbox"
                value="ReasonsToBuy"
              />
              <label for="granular-reasons-to-buy">Reasons to Buy</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-general-info"
                class="granular-checkbox"
                value="GeneralInfo"
              />
              <label for="granular-general-info">General Info</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-videos"
                class="granular-checkbox"
                value="Videos"
              />
              <label for="granular-videos">Videos</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-tours3d"
                class="granular-checkbox"
                value="Tours3D"
              />
              <label for="granular-tours3d">Tours 3D</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-manuals"
                class="granular-checkbox"
                value="Manuals"
              />
              <label for="granular-manuals">Manuals</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-feature-groups"
                class="granular-checkbox"
                value="FeatureGroups"
              />
              <label for="granular-feature-groups">Feature Groups</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="granular-reviews"
                class="granular-checkbox"
                value="Reviews"
              />
              <label for="granular-reviews">Reviews</label>
            </div>

            <button id="granular-select-all">Select All</button>
          </fieldset>
        </div>

        <div class="button-board" id="button-board-json">
        <button id="get-json-button" class="button-json-selected view-nav-button">Get JSON</button>
        </div>
        <div class="view-json-related">
          <h2>See also:</h2>
          <a
            href="https://iceclog.com/manuals-editorial-rules-for-product-data-sheets/"
          >
            Editorial Rules Around the Production of Icecat Product Data-Sheets
          </a>
        </div>
      </div>

      <div class="view-xml xml-only">
        <div id='xml-outputRadioButton'>
        <input type="radio" id="productxml" name="xml-output" checked="checked"/>
        <label for="productxml">ProductXML</label>
        <input type="radio" id="metaxml" name="xml-output"/>
        <label for="metaxml">MetaXML</label>
        </div>
        <div class="button-board" id="button-board-xml">
          <button id='get-xml-button' class="button-xml-selected view-nav-button">XML_s3 request</button>
          <button id='get-xml-fo-button' class="button-xml-selected view-nav-button">FO request</button>
          <!-- <button id="get-xml-export-button" class="button-xml-selected view-nav-button">Export request</button> -->
        </div>
      </div>
      <div class="view-csv csv-only">
        <div class="button-board" id="button-board-csv">
          <button id='get-csv-button' class="button-csv-selected view-nav-button">CSV request</button>
        </div>

      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
